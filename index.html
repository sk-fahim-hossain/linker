<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linker by Fahim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="container mx-auto">
    <header>
        <nav>
            <div class="name py-4 bg-purple-200 ">
                <h1 class="text-3xl text-center">Linker By <span class="text-violet-400 italic font-bold">Fahim</span></h1>
            </div>
        </nav>
    </header>
    <main class="grid grid-cols-3 gap-3">
        <section class="container mx-auto p-4 col-span-3">
            <h2 class="text-red-500 text-center">Image Gather Easily</h2>
        </section>
        <section class="w-full col-span-2 ">
            <form id="myform">
                <label>Image 1</label>
                <input type="text" name="imageOne" placeholder="Type here"
                    class="input input-bordered input-accent w-full" />
                <label>Image 2</label>
                <input type="text" placeholder="Type here" name="imageTwo"
                    class="input input-bordered input-accent w-full " />
                <label>Image 3</label>
                <input type="text" placeholder="Type here" name="imageThree"
                    class="input input-bordered input-accent w-full " />
                <label>Image 4</label>
                <input type="text" placeholder="Type here" name="imageFour"
                    class="input input-bordered input-accent w-full " />
                <button class="btn btn-primary mt-3">Make</button>
            </form>

        </section>
        <section class="mt-5">
            <textarea id="resultDiv" placeholder="Output here"
                class="textarea textarea-bordered textarea-md w-full max-w-lg h-full"></textarea>
            <span>
                <button onclick="handleCopy()" class="btn btn-primary mt-3">Copy</button>
                <span id="message"></span>
            </span>
        </section>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</body>

</html>
